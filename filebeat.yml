filebeat.inputs:
  - type: log
    enabled: true
    fields:
      type: "all_logs"
    paths:
      - /opt/logs/csp/csp-all.log  # Absolute path of the log file

  - type: log
    enabled: true
    fields:
      type: "error_logs"
    paths:
      - /opt/logs/csp/csp-error.log  # Absolute path of the log file

  - type: log
    enabled: true
    fields:
      type: "bee_logs"
    paths:
      - /opt/logs/csp/csp-bee.log  # Absolute path of the log file


